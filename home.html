<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőlap - ClearView Theater</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            animation: bounceIn 1.2s;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0f172a;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .team-badge {
            background: #0f172a;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Animációk */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceIn { 
            0% { transform: scale(0); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="logo-circle">C</div>
        <h1>ClearView Theater</h1>
        <div class="subtitle">Szoftverfejlesztés Projekt Dokumentáció</div>
        
        <p style="line-height: 1.8; color: #475569;">
            Üdvözöljük a projekt hivatalos dokumentációs központjában! 
            Ez a rendszer összefoglalja a szoftverfejlesztés teljes életciklusát a tervezéstől a specifikáción át a megvalósításig.
        </p>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value">4</span>
                <span class="stat-label">Mérföldkő (H)</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">7+</span>
                <span class="stat-label">Dokumentum</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">
